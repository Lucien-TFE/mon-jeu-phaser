<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu de Collecte de Bières</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game-container {
            flex: 1;
            display: none; /* Masqué initialement */
            justify-content: center;
            align-items: center;
        }
        #end-popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button {
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="startGameButton" class="button">Démarrer le jeu</button>
    <div id="game-container">
        <div id="end-popup">
            <p id="final-score" style="font-size: 20px; font-weight: bold;">Score: 0</p>
            <div>
                <button class="button" id="restart-button">&#x27F3; Redémarrer</button>
                <button class="button" id="share-button">&#x1F5E3; Partager sur Facebook</button>
            </div>
            <p id="best-score" style="font-size: 18px;">Meilleur score : 0</p>
            <p id="record-message" style="color: red; font-size: 16px;"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <script>
        var game; // Définir 'game' à l'extérieur pour y accéder globalement
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game-container',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        document.getElementById('startGameButton').addEventListener('click', function() {
            document.getElementById('game-container').style.display = 'flex'; // Afficher le conteneur du jeu
            if (!game) {
                game = new Phaser.Game(config); // Initialiser le jeu si ce n'est pas déjà fait
            }
        });

        function preload() {
            this.load.image('sky', 'assets/sky.jpg');
            this.load.image('biere', 'assets/biere.png');
            this.load.image('casier', 'assets/casier.png');
            this.load.image('biereBonus', 'assets/biereBonus.png');
        }

        function create() {
            this.add.image(this.cameras.main.centerX, this.cameras.main.centerY, 'sky').setDisplaySize(this.cameras.main.width, this.cameras.main.height);
            casier = this.physics.add.sprite(this.cameras.main.centerX, this.cameras.main.height - 50, 'casier').setScale(0.035);
            casier.setCollideWorldBounds(true);
            this.physics.world.bounds.width = this.cameras.main.width;
            this.physics.world.bounds.height = this.cameras.main.height;

            cursors = this.input.keyboard.createCursorKeys();
            scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#ffffff' });

            this.time.addEvent({
                delay: 1000,
                callback: dropBiere,
                callbackScope: this,
                loop: true
            });
        }

        function update() {
            if (cursors.left.isDown) {
                casier.setVelocityX(-160);
            } else if (cursors.right.isDown) {
                casier.setVelocityX(160);
            } else {
                casier.setVelocityX(0);
            }
        }

        function dropBiere() {
            var xPosition = Phaser.Math.Between(0, this.cameras.main.width);
            var biere = this.physics.add.image(xPosition, 10, 'biere').setScale(0.5);
            biere.setVelocityY(200);
            this.physics.add.collider(biere, casier, collectBiere, null, this);
        }

        function collectBiere(biere, casier) {
            biere.disableBody(true, true);
            biere.destroy();
            score += 10;
            scoreText.setText('Score: ' + score);
        }

        function endGame() {
            this.physics.pause();
            casier.setTint(0xff0000);
            gameOver = true;
        }

        document.getElementById('share-button').addEventListener('click', function() {
            var url = 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(location.href) + '&t=' + encodeURIComponent('I scored ' + score + ' in Bière Collector!');
            window.open(url, '_blank');
        });

        document.getElementById('restart-button').addEventListener('click', function() {
            game.scene.restart();
            score = 0;
            scoreText.setText('Score: 0');
        });
    </script>
</body>
</html>
